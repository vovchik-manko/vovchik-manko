<div *ngFor="let table of tablesList">
  <ul class="col-sm-6 col-md-6 col-xs-12 list-group">
    <vm-tables-history-table-header [table]="table"></vm-tables-history-table-header>
    <li class="list-group-item" *ngFor="let visitor of table.visitors">
      <span class="badge">{{visitor.totalOrderPrice}}</span>
      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> {{visitor.clientName}}
    </li>
  </ul>
</div>
